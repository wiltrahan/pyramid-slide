<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pyramid Slide</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <form>
    Brick Symbol:
    <select>
      <option>#</option>
      <option>@</option>
      <option>X</option>
      <option>$</option>
    </select>
    How High?
    <input type="range" name="heightInput" id="heightSlider"
    value="5" min="1" max="20" oninput="heightOutput.value = heightInput.value">
    <output name="heightOutput" id="heightOut">5</output>
  </form>
</body>
</html>
