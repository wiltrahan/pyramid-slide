<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pyramid Slide</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript"></script>
</head>
<body>

  <header>
    <h1>Pyramid Slide</h1>
  </header>

<div id="main">


  <section id="menu">


    <label>Brick Symbol:</label>
      <select id="brickSelect" onchange="drawPyramid();">
        <option value="#" class="brick">#</option>
        <option value="@" class="brick">@</option>
        <option value="X" class="brick">X</option>
        <option value="$" class="brick">$</option>
      </select>

    <label>How High?</label>
      <input type="range" name="heightInput" id="heightSlider" value="5" min="1" max="20"
        oninput="drawPyramid(this.value)" onchange="heightOutput.value = heightSlider.value">
      <output id="heightOutput" id="heightOut">5</output>

  </section>

    <div id="pyramidSlide"></div>
</div>
</body>
</html>
